{% load static %}
<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vendor Management System</title>
    {% block head %}

<style>
.text-wh {
    color: #fff;
}
.btn{background-color:#fec33a;}

  /* Style for the container */
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Style for the h1 element */
.container h1 {
  text-align: center;
  font-size: 24px;
}

/* Style for labels */
label {
  font-weight: bold;
}

/* Style for input fields */
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Style for the login button */
button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff; /* Change this to your preferred button color */
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Style for the "Forgot Password" link */
a.btn.btn-primary {
  display: block;
  text-align: center;
  margin-top: 10px;
  text-decoration: none;
  background-color: #007bff; /* Change this to your preferred link color */
  color: #fff;
  padding: 10px;
  border-radius: 5px;
}

/* Style for error messages */
.alert.alert-danger {
  background-color: #f8d7da; /* Change this to your preferred error message background color */
  color: #721c24; /* Change this to your preferred error message text color */
  padding: 10px;
  border-radius: 5px;
  margin-top: 10px;
  text-align: center;
}

/* Optional: Center the form on the page */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4; /* Change this to your preferred background color */
}
.font-italic:hover {
    color: #007bff; /* Link text color on hover */
}
.font-italic {
    text-align: center;
    color: #888; /* Link text color */
    text-decoration: none;
    display: block;
    margin-top: 20px;
    font-style: italic;
}

</style>

    {% endblock %}

</head>

    <!-- breadcrumb start-->
    {% block body %}

    <!--<section >
	<div class="row align-items-center">
	<img width="50%";height="50%"; src="{% static 'img/q.png'%}"> -->
     <center>

	<form action="" method="POST">
  {% csrf_token %}

  <div class="container " >
   <h1>Login</h1>
    <p>Please fill in this form to log in.</p>
    <hr>

    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
      <br>
      <!--<a href="/logout/">Logout  -->

    <button  class ="btn btn-primary" type="submit">Login</button> <br><br>
      <p> Not a User!</p>
	<a  class ="font-italic" href="/signup/">Sign Up</a><br>
  </div>
</form>
         <br><br><br>
         {% if messages %}
            <div class="alert alert-danger">
         {% for i in messages %}
         {{i}}
         {% endfor %}
         {% endif %}

     </center>
		</div>
    </section>
    <!-- breadcrumb start-->

{% endblock body %}
</body>
</html>
